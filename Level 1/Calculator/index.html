<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="calc.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <div class="container">
                <div class="calculator">
                    <div class="row">
                        <div class="col-12">
                            <div class="answer" id="calcAnswer">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="showLeft()">&#40;</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="showRight()">&#41;</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="clearAll()">C</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button backspace" onclick="clearOne()">&#x232B;</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="show7()">7</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="show8()">8</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="show9()">9</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="division()">/</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="show4()">4</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="show5()">5</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="show6()">6</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="multiplication()">x</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="show1()">1</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="show2()">2</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="show3()">3</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="substraction()">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="showDot()">.</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="show0()">0</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="equal()">=</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="btn">
                                <button class="button" onclick="addition()">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
